version: 2
jobs:
  build:
    working-directory: ~/transifex/temcheck
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements/development.txt" }}
      - run:
          name: Install dependencies
          command: |
            python3 -m venv txenv
            . txenv/bin/activate
            pip install -r requirements/development.txt
      - save_cache:
          paths:
            - ./txenv
          key: deps1-{{ .Branch }}-{{ checksum "requirements/development.txt" }}

      - run:
          name: Run mypy
          command: |
            . txenv/bin/activate
            pip install mypy
            mypy temcheck --strict-optional

      - run:
          name: Run tests
          command: |
            . txenv/bin/activate
            coverage run --source temcheck --omit '*tests*' -m pytest
            coverage report -m
            coverage xml
            mkdir -p /tmp/test-results
            cp coverage.xml /tmp/test-results/test-results.xml
      - run:
          name: Upload coverage report
          command: |
            . txenv/bin/activate
            sudo pip install codecov
            codecov --token=9dcb14da-1951-4ff1-a39a-16381af243bc

workflows:
  version: 2
  run_tests:
    jobs:
      - build